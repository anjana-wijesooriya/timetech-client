<div class="flex h-screen">
    <div
        class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat">
        <img src="../../../../../assets/context/images/login/hr.jpg" class="img-fluid rounded-top w-full" alt="" />

    </div>

    <div class="w-full lg:w-4 h-full flex flex-column justify-content-between align-items-center px-6 py-6"
        style="background-color: var(--surface-0);">
        <div class="z-5 w-full px-6 text-center my-4">
            <div class="w-full flex align-items-center justify-content-center">
                <img src="../../../../../assets/context/images/time-tech/TimeTech_M.png" alt="timetch-layout"
                    class="w-7rem">
            </div>
            <h1 class="text-4xl font-light mt-4 text-primary-500">Sign in to TimeTech</h1>
            <p>Welcome, Please use the form to sign-in TimeTech network</p>
            <div class="my-5 text-left">
                <p-messages></p-messages>
                <form [formGroup]="signinForm" (ngSubmit)="onSubmitLogin()" novalidate autocomplete="off">

                    <div class="field p-fluid">
                        <label for="username" class="block mb-2" style="color: #4c566a;">Username</label>
                        <span class="p-input-icon-right block">
                            <i class="pi pi-user"></i>
                            <input id="username" type="text" pinputtext=""
                                class="p-inputtext p-component p-element w-full"
                                [ngClass]="{'is-invalid' : username.invalid && (username.dirty || username.touched)}"
                                formControlName="username" required>
                        </span>
                        <small id="username" class="p-error" *ngIf="username.invalid && (username.dirty)">
                            Enter your username.
                        </small>
                    </div>
                    <div class="field p-fluid">
                        <label for="password" class="block mb-2 mt-3" style="color: #4c566a;">Password</label>
                        <span class="p-input-icon-right block">
                            <i class="pi pi-lock"></i>
                            <input type="password" pinputtext="" class="p-inputtext p-component p-element w-full"
                                formControlName="password" required id="password">
                            <!-- <small id="password" class="p-error">Enter your username to reset your password.</small> -->
                        </span>
                        <small id="password" class="p-error"
                            *ngIf="password.invalid && password.value == '' && (password.dirty)">
                            Enter your password.
                        </small>
                        <small id="password" class="p-error"
                            *ngIf="password.invalid && password.value != '' && (password.dirty)">
                            Enter a valid password.
                        </small>
                    </div>
                    <p-checkbox label="Remember me" value="SaveInfo" class="p-element mt-5">
                        <div data-pc-name="checkbox" data-pc-section="root" class="p-checkbox p-component">
                            <div class="p-hidden-accessible" data-pc-section="hiddenInputWrapper"
                                data-p-hidden-accessible="true">
                                <input type="checkbox" value="SaveInfo" aria-checked="false"
                                    data-pc-section="hiddenInput">
                            </div>
                            <div class="p-checkbox-box" data-p-highlight="false" data-p-focused="false"
                                data-pc-section="input">
                                <!---->
                            </div>
                        </div>
                        <label data-pc-section="label" class="p-checkbox-label ng-star-inserted"> Remember me</label>
                        <!---->
                    </p-checkbox>
                    <div class="flex align-items-center justify-content-between mt-4 gap-3">
                        <p-button pbutton type="submit" label="Login" tabindex="0" [loading]="loading">
                        </p-button>
                        <a href="#" class="secondary-button">Forgot Password?</a>
                    </div>
                </form>
            </div>

        </div>
        <div class="w-full layout-footer">
            <div>
                <span>TimeTech 2.0.0 by </span>
                <a href="https://dthree.co/" target="_blank" rel="noopener noreferrer">D3 W.L.L</a>
            </div>
        </div>
    </div>
    <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-between"
        style="display: none !important;">
        <img alt="timetech-layout" class="w-15rem mt-4"
            src="../../../../../assets/context/images/time-tech/TimeTech_M.png">
        <div class="flex flex-column align-items-center gap-4">
            <div class="mb-3">
                <h2>Login to your account</h2>
                <p>Forget password?
                    <a href="javascript:" class="text-primary hover:underline cursor-pointer font-medium">Click here
                    </a>
                    to reset.
                </p>
            </div>
            <span class="p-input-icon-left">
                <i class="pi pi-user"></i>
                <input id="email" type="text" placeholder="Username" pInputText class="w-20rem">
            </span>

            <span class="p-input-icon-left">
                <i class="pi pi-key"></i>
                <input type="password" id="password" pInputText placeholder="Password" class="w-20rem" />
            </span>

            <button pButton pRipple label="Sign In" class="w-20rem" [routerLink]="['/']"></button>
        </div>

        <p class="text-color-secondary font-semibold">
            A problem?
            <a class="text-primary hover:underline cursor-pointer font-medium">Click here</a>
            and let us help you.
        </p>
    </div>

</div>
