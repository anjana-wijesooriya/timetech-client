
<div>
    
    <div class="p-4">
        <div class="auth-logo text-center mt-5">
            <img src="../../../../assets/images/time-tech/TimeTech_1.png" alt="" class="width-auto">
        </div>
        <h1 class="mb-3 text-18">Sign In</h1>
        <h6 class="invalid-tooltip" *ngIf="errorMsg != ''">{{errorMsg}}</h6>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmitLogin()" novalidate autocomplete="off">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control form-control-rounded" [ngClass]="{'is-invalid' : username.invalid && (username.dirty || username.touched)}" 
                formControlName="username" required>
                <div class="invalid-feedback" *ngIf="username.invalid && (username.dirty || username.touched)">
                    Please enter your username.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control form-control-rounded" formControlName="password" 
                type="password" required [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}">
                <div class="invalid-feedback" *ngIf="password.invalid && password.value == '' && (password.dirty || password.touched)">
                    Please enter password.
                </div>
                <div class="invalid-feedback" *ngIf="password.invalid && password.value != '' && (password.dirty || password.touched)">
                    Please enter a valid password.
                </div>
            </div>
            <!-- <button class="btn btn-rounded btn-primary btn-block mt-2" [disabled]="signinForm.invalid">Sign In</button> -->
            <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" 
            [loadingText]="loadingText" [loading]="loading" [disabled]="signinForm.invalid">
                Sign In
            </btn-loading>
        </form>

        <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Forgot Password</u></a>
        </div>
    </div>
    <!-- <div class="auth-logo text-right mb-4">
        <h5 class="auth-text">Powered by</h5>
        <img src="https://www.dthree.co/images/D3_logo.png" alt="">
    </div> -->
</div>
