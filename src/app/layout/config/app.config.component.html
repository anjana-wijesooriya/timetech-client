<button class="layout-config-button p-link" type="button" (click)="onConfigButtonClick()">
    <i class="pi pi-cog"></i>
</button>

<p-sidebar [(visible)]="visible" position="right" [transitionOptions]="'.3s cubic-bezier(0, 0, 0.2, 1)'"
    styleClass="layout-config-sidebar w-[30rem]">
    <ng-template pTemplate="header">
        <div class="sidebar-headersets">
            <div class="text-xl font-bold">Customizer</div>
            <div class="text-l font-normal">Customize your overview Page layout</div>
        </div>
    </ng-template>

    <div class="py-2 flex items-center justify-between border-b border-surface">
        <div class="text-l font-semibold">Scale</div>
        <div class="flex items-center">
            <button icon="pi pi-minus" type="button" pButton (click)="decrementScale()"
                class="p-button-text p-button-rounded w-8 h-8 mr-2" [disabled]="scale === scales[0]"></button>
            <div class="flex gap-2 items-center">
                <i class="pi pi-circle-fill text-surface-300 dark:text-surface-500" *ngFor="let s of scales"
                    [ngClass]="{'text-primary-500': s === scale}"></i>
            </div>
            <button icon="pi pi-plus" type="button" pButton (click)="incrementScale()"
                class="p-button-text p-button-rounded w-8 h-8 ml-2"
                [disabled]="scale === scales[scales.length - 1]"></button>
        </div>
    </div>



    <ng-container *ngIf="!minimal">
        <div class="py-2 flex items-center justify-between border-b border-surface">
            <div class="text-l font-semibold">Color Scheme</div>
            <div class="flex">
                <p-selectButton styleClass="capitalize" [options]="['light', 'dark']" [(ngModel)]="colorScheme"
                    [unselectable]="true"></p-selectButton>
            </div>
        </div>
        <div class="py-4 flex items-center justify-between border-b border-surface">
            <div class="text-l font-semibold">Input Style</div>
            <div class="flex gap-2">
                <div class="field-radiobutton flex-1 mb-0">
                    <p-radioButton name="inputStyle" value="outlined" [(ngModel)]="inputStyle"
                        inputId="outlined_input"></p-radioButton>
                    <label for="outlined_input">Outlined</label>
                </div>
                <div class="field-radiobutton flex-1 mb-0">
                    <p-radioButton name="inputStyle" value="filled" [(ngModel)]="inputStyle"
                        inputId="filled_input"></p-radioButton>
                    <label for="filled_input">Filled</label>
                </div>
            </div>
        </div>
        <div class="py-6 flex items-center justify-between border-b border-surface" *ngIf="false">
            <div class="text-l font-semibold">Ripple Effect</div>
            <p-inputSwitch [(ngModel)]="ripple"></p-inputSwitch>
        </div>
    </ng-container>

    <ng-container *ngIf="!minimal">
        <div class="py-2 flex items-start justify-between border-b border-surface">
            <div class="text-l font-semibold  w-60">Menu Type</div>
            <div class="flex flex-wrap gap-y-4">
                <div class="flex items-center gap-2 w-6/12">
                    <p-radioButton name="menuMode" value="static" [(ngModel)]="menuMode"
                        inputId="mode1"></p-radioButton>
                    <label for="mode1">Static</label>
                </div>
                <div class="flex items-center gap-2 w-6/12">
                    <p-radioButton name="menuMode" value="overlay" [(ngModel)]="menuMode"
                        inputId="mode2"></p-radioButton>
                    <label for="mode2">Overlay</label>
                </div>
                <div class="flex items-center gap-2 w-6/12">
                    <p-radioButton name="menuMode" value="slim" [(ngModel)]="menuMode" inputId="mode1"></p-radioButton>
                    <label for="mode1">Slim</label>
                </div>
                <div class="flex items-center gap-2 w-6/12">
                    <p-radioButton name="menuMode" value="compact" [(ngModel)]="menuMode"
                        inputId="mode2"></p-radioButton>
                    <label for="mode2">Compact</label>
                </div>
                <div class="flex items-center gap-2 w-6/12">
                    <p-radioButton name="menuMode" value="horizontal" [(ngModel)]="menuMode"
                        inputId="mode1"></p-radioButton>
                    <label for="mode1">Horizontal</label>
                </div>
                <!-- <div class="flex items-center gap-2 w-6/12">
                            <p-radioButton name="menuMode" value="reveal" [(ngModel)]="menuMode" inputId="mode2"></p-radioButton>
                            <label for="mode2">Reveal</label>
                        </div> -->
                <div class="flex items-center gap-2 w-6/12">
                    <p-radioButton name="menuMode" value="drawer" [(ngModel)]="menuMode"
                        inputId="mode2"></p-radioButton>
                    <label for="mode2">Drawer</label>
                </div>
            </div>
        </div>
    </ng-container>

    <div class="py-2 flex flex-col gap-y-2 items-start justify-start border-b border-surface">
        <div class="text-l font-semibold  w-60">Menu Theme</div>
        <div class="flex flex-wrap gap-4 ng-star-inserted">
            <a pButton pRipple (click)="changeMenuColor(color)" class="w-2rem h-2rem cursor-pointer shadow-2 hover:shadow-4 border-round transition-duration-150 
                    flex align-items-center justify-content-center ng-star-inserted"
                [style]="'background-color: ' +  color" *ngFor="let color of menuColors">
                <i class="pi pi-check text-primary" [ngClass]="{'text-white': color != 'white' }"
                    *ngIf="color == menuColor"></i>
            </a>
        </div>
    </div>
    <div class="py-2 flex flex-col gap-y-2 items-start justify-start border-b border-surface">
        <div class="flex items-center gap-2 mb-4 text-l font-semibold ">Layout Themes</div>
        <div class="flex flex-wrap gap-4 ">
            <button pButton pRipple (click)="changeTheme(item.value, 'light')"
                class="bg-transparent border cursor-pointer p-2 w-3/12 flex items-center justify-center transition-all duration-200 hover:border-surface-500 dark:hover:border-surface-300 border-surface"
                style="border-radius: 30px;" *ngFor="let item of themes">
                <span class="block h-4 w-full" style="border-radius: 30px; background-color: {{item.color}}">
                </span>
            </button>

</button> -->

    </div>
