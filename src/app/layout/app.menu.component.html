<ng-template #menu>
    <li class="flex w-full flex-col justify-between items-center border-opacity-50 h-16">
        <div class="flex overflow-hidden">
            <div class="grow">
                <p-chip styleClass="rounded-none h-12 border-surface-0 dark:border-surface-900 border-r-0 border-primary p-2">
                    <span class="bg-primary text-primary-contrast rounded-full w-8 h-8 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                        </svg>
                    </span>
                    <span class="ml-2 font-medium">
                        {{selectedMenuName}}
                    </span>
                </p-chip>
            </div>
            <div class="flex-none flex w-12">
                <p-speedDial [model]="items" direction="down" styleClass="relative  items-start"
                    rotateAnimation="true"
                    buttonClassName="rounded-none p-button-primary p-button-outlined p-button-raised w-12 h-12"
                    showIcon="pi pi-th-large" [mask]=" true" maskClassName="absolute"
                    [buttonProps]="{'aria-label': 'Personal'}">
                    <!-- <ng-template pTemplate="button"></ng-template> -->
                    <!-- <ng-template pTemplate="item" let-item> </ng-template> -->
                </p-speedDial>
            </div>
        </div>
    </li>
    <ul class="layout-menu" *ngIf="!isLoading">
        <li class="menu-separator"></li>
        <ng-container *ngFor="let item of model; let i = index;">
            <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
            <li class="menu-separator"></li>
        </ng-container>
        <li class="hidden">
            <a href="https://www.primefaces.org/primeblocks-ng/#/">
                <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'banner-primeblocks' : 'banner-primeblocks-dark'}}.png"
                    alt="Prime Blocks" class="w-full mt-4" />
            </a>
        </li>
    </ul>
</ng-template>
